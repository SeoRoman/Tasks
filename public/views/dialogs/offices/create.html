<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title"><span class="fa fa-plus"></span> Create Office</h4>
		</div>
		<div class="modal-body">
			<label class="control-label" for="id">ID:</label>
			<input type="text" class="form-control" id="id" ng-model="new.id" ng-keyup="hitEnter($event)">

			<label class="control-label" for="id">Name:</label>
			<input type="text" class="form-control" id="name" ng-model="new.name" ng-keyup="hitEnter($event)">

			<label class="control-label" for="id">Address:</label>
			<input type="text" class="form-control" id="address" ng-model="new.address" ng-keyup="hitEnter($event)">

			<label class="control-label" for="id">City:</label>
			<input type="text" class="form-control" id="city" ng-model="new.city" ng-keyup="hitEnter($event)">

			<label class="control-label" for="id">State:</label>
			<input type="text" class="form-control" id="state" ng-model="new.state" ng-keyup="hitEnter($event)">

			<label class="control-label" for="id">Zip:</label>
			<input type="text" class="form-control" id="zip" ng-model="new.zip" ng-keyup="hitEnter($event)">
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button type="button" class="btn btn-default" ng-click="store()">Create Office</button>
		</div>
	</div>
</div>
